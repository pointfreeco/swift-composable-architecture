name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
      - 'improve-ci'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xcodebuild:
    name: xcodebuild
    runs-on: macos-14
    strategy:
      matrix:
        command: [test, '']
        platform: [iOS, macOS, tvOS, watchOS, visionOS, macCatalyst]
        xcode: [15.2, 15.4, 16_beta_6]
        exclude: 
          - xcode: 15.2
            platform: tvOS
          - xcode: 15.2
            platform: watchOS
          - xcode: 15.2
            platform: visionOS
          - xcode: 15.2
            platform: macCatalyst
          - xcode: 16_beta_6
            platform: tvOS
          - xcode: 16_beta_6
            platform: watchOS
          - xcode: 16_beta_6
            platform: visionOS
          - xcode: 16_beta_6
            platform: macCatalyst
          - xcode: 15.2
            command: test
          - xcode: 15.4
            command: ''
          - xcode: 16_beta_6
            command: ''
        include:
          - xcode: 15.2
            skip_release: 1
    steps:
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData-Debug
            ~/.derivedData-Release
          key: deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Debug
        run: make COMMAND="${{ matrix.command }}" CONFIG=Debug PLATFORM="${{ matrix.platform }}" xcodebuild
      - name: Release
        if: matrix.skip_release != '1'
        run: make COMMAND="${{ matrix.command }}" CONFIG=Release PLATFORM="${{ matrix.platform }}" xcodebuild

  library-evolution:
    name: Library (evolution)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Build for library evolution
        run: make build-for-library-evolution

  examples:
    name: Examples
    runs-on: macos-14
    steps:
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: deriveddata-examples
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Run tests
        run: make test-examples
