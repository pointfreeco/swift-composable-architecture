name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
      - 'improve-ci'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-library:
    name: Test library
    runs-on: macos-14
    strategy:
      matrix:
        platform: [iOS, macOS, tvOS, watchOS, visionOS, 'macOS,variant=Mac Catalyst']
        xcode: [15.2, 15.4, 16_beta_6]
    steps:
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: deriveddata-test-library-${{ matrix.platform | tr -d ', =' }}-${{ matrix.xcode }}
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Test debug
        run: make CONFIG=Debug PLATFORM=${{ matrix.platform }} test-library
      - name: Test release
        run: make CONFIG=Release PLATFORM=${{ matrix.platform }} test-library

