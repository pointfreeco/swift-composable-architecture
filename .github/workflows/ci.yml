name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
      - 'improve-ci'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-library:
    name: Test library
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug, Release]
        platform: [iOS, macOS]
        xcode: [15.4, 16_beta_6]
    steps:
      uses: actions/cache@v3
      with:
        path: |
          ~/.derivedData
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Test
        run: make CONFIG=${{ matrix.config }} PLATFORM=${{ matrix.platform }} test-library

  build-library:
    name: Build library
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug]
        platform: [iOS, macOS, tvOS, watchOS, visionOS, 'macOS,variant=Mac Catalyst']
        xcode: [15.2, 15.4]
        exclude: 
          - xcode: 15.4
            platform: iOS
          - xcode: 15.4
            platform: macOS
    steps:
      uses: actions/cache@v3
      with:
        path: |
          ~/.derivedData
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Build
        run: make CONFIG=${{ matrix.config }} PLATFORM=${{ matrix.platform }} build-library

  library-evolution:
    name: Library (evolution)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Build for library evolution
        run: make build-for-library-evolution

  examples:
    name: Examples
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Run tests
        run: make test-examples
