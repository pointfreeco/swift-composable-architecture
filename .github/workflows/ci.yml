name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  library:
    runs-on: macos-10.15
    strategy:
      matrix:
        xcode:
          - 12.4
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-library
      - name: Run benchmark
        if: ${{ matrix.xcode != 11.3 }}
        run: make benchmark

  library-beta:
    runs-on: macos-11.0
    strategy:
      matrix:
        xcode:
          - '13.0'
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Compile documentation
        run: make test-docs
      - name: Run tests
        run: make test-library
      - name: Run benchmark
        run: make benchmark

  examples:
    runs-on: macos-10.15
    strategy:
      matrix:
        xcode:
          - 12.4
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-examples
