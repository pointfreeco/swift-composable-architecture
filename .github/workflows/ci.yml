name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
      - 'improve-ci'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-library:
    name: Test library
    runs-on: macos-14
    strategy:
      matrix:
        config: [Debug, Release]
        platform: [iOS, macOS]
        xcode: [15.4, 16_beta_6]

    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
