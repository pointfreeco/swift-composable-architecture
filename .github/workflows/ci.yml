name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
      - 'improve-ci'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  library:
    name: Library
    runs-on: macos-14
    strategy:
      matrix:
        command: 
          - build
          - test
        platform:
          - iOS
          - macOS
          - tvOS
          - watchOS
        xcode:
          - 15.2
          - 15.4
          - 16_beta_6
        config:
          - debug
          - release
